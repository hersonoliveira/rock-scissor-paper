group 'com.home'
version '1.0-SNAPSHOT'

apply plugin: 'java'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

ext {
    hamcrestVersion = '2.0.0.0'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    testImplementation "org.hamcrest:java-hamcrest:$hamcrestVersion"
}
